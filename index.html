<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="cellphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="profile-picture.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as @username</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not israel?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    or
                    <span class="link-blue">Sign-up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Download the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
